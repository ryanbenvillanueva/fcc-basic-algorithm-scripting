<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Algorithm Scripting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Basic Algorithm Scripting</h1>
    </header>
    <main>
        <section id="convertToF">
            <h2>Convert Celsius to Fahrenheit</h2>
            <label for="celsius">Enter the temperature in &#8451: </label>
            <input type="number" pattern="[-+]?[0-9]*[.,]?[0-9]+" name="celsius" id="celsius" required>
            <button onclick="convertToF()">Convert</button>
            <span></span>
        </section>
    </main>
    <footer>
        <p>Coded by Ryan Ben S. Villanueva</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
